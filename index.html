<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <main class="main-container">
        <header class="searchBar">
            <input class="city-search" type="text" placeholder="Search City">
            <button class="search-btn"><span class="material-icons">
                    search
                </span></button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-icons">
                        location_on
                    </span>
                    <h4 class="country-txt"></h4>
                    <p class="country"></p>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="" class="weather-summary">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt" id="currWeather"></h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-icons">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt" id="humidity"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-icons">
                        air
                        </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt" id="windSpeed"></h5>
                    </div>
                </div>
            </div>

            <div class="forcast-items-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date"></h5>
                    <img src="" class="forcast-img">
                    <h5 class="forcast-item-temp"></h5>
                </div>
            </div>
        </section>

        <div class="search-city-container">
            <h4 class="text">Search City</h4>
            <p class="search-txt text">Find out the weather conditions of the city</p>
        </div>

        <div class="data-not-found" style="display: none;">
            <h4 class="text">No data</h4>
            <p class="search-txt text">Find out the weather conditions of the city</p>
        </div>

        <!-- <div class="loader"></div> -->
    </main>

















    <script src="script.js"></script>

</body>

</html>
